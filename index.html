<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Math Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

    <div id="start-screen" class="screen active">
      <h1>Random Math Quiz</h1>

        <input type="text" id="player-name" placeholder="Your name" />

        <select id="difficulty-select">
          <option value="easy">Easy (0-10)</option>
          <option value="medium">Medium (0-50)</option>
          <option value="hard">Hard (0-100)</option>
        </select>

        <label for="question-count">Number of questions:</label>
        <input type="number" id="question-count" value="5" min="1" max="50" />

        <button id="start-quiz-btn">Start Quiz</button>
        <div class="error-message" id="start-error-msg"></div>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <h2 id="question-heading">Question X of Y</h2>
      <div class="card">
        <p id="question-text"></p>
        <div id="answers-container"></div>
      </div>
      <button id="next-button" class="hidden">Next</button>
    </div>
